<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="root :: headElement"></head>
<body>

<div class="container">
    <main class="py-5 row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header"><h3 class="mb-0">Registration</h3></div>

                <div class="card-body">
                    <form class="form" th:action="@{/register}" th:object="${signupRequest}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control form-control-lg rounded-0" type="text" th:field="*{username}" id="username">
                            <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control form-control-lg rounded-0" type="password" th:field="*{password}" id="password">
                            <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                        </div>
                        <div>
                            <input class="btn btn-dark btn-lg float-right" type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>

<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg" >
            <div class="container">
                <div class="navbar w-100 order-1 order-md-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/about'}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/'}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/download'}">Download</a>
                        </li>
                    </ul>
                </div>

                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" th:href="@{'/'}">
                        <!--<img src="/images/logo.png" alt=""><-->
                    </a>
                </div>

                <div class="navbar w-100 order-3">
                    <ul class="navbar-nav ml-auto" th:if="${!authenticated}">
                        <li class="nav-item">
                            <a class="btn btn-light" th:href="@{'/login'}">
                                <span>Sign in</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto" th:if="${authenticated}">
                        <li class="nav-item mr-md-3">
                            <span class="navbar-text" th:text="'Hello, ' + ${username} + '!'"></span>
                        </li>

                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-light" type="submit">Sign Out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>

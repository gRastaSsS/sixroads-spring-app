<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="root :: headElement"></head>
<body>

<div class="container">
    <main class="py-5 row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header"><h3 class="mb-0">Login</h3></div>

                <div class="card-body">
                    <form class="form" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control form-control-lg rounded-0" type="text" name="username" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control form-control-lg rounded-0" type="password" name="password" id="password">
                        </div>
                        <div>
                            <input class="btn btn-dark btn-lg float-right" type="submit" value="Sign In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
